application.production=true

db.driver=org.postgresql.Driver
db.url=${dbUrl}
db.username=${dbUser}
db.password=${dbPassword}
db.pool.initSize=3
db.pool.maxSize=5
hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect

social.facebook.idClient=${facebookIdClient}
social.facebook.secret=${facebookSecret}
app.host=${appHost}

app.avatar.root.dir=/opt/tomcat/webapps/ROOT/media/avatar

email.smtp.tryCount=1
email.smtp.server=${smtpServer}
email.smtp.port=${smtpPort}
email.smtp.fromEmail=${fromEmail}
email.smtp.username=${smtpUsername}
email.smtp.password=${smtpPassword}